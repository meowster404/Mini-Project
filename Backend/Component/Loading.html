<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Farmers Market Loading Animation</title>
  <style>
    :root {
      --selective-yellow: #ffbc1eff;
      --linen: #fbf1e4ff;
      --lime-green: #13d61dff;
      --field-drab: #6b5215ff;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--linen);
      font-family: Arial, sans-serif;
    }
    
    .loading-container {
      position: relative;
      text-align: center;
    }
    
    .basket {
      width: 100px;
      height: 60px;
      background-color: var(--selective-yellow);
      border: 4px solid var(--field-drab);
      border-radius: 0 0 50px 50px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .basket:before {
      content: '';
      position: absolute;
      top: -15px;
      left: -4px;
      width: 100px;
      height: 20px;
      border: 4px solid var(--field-drab);
      border-radius: 50px 50px 0 0;
      border-bottom: none;
    }
    
    .vegetable {
      width: 20px;
      height: 20px;
      background-color: var(--lime-green);
      border-radius: 50%;
      position: absolute;
      left: 50%;
      margin-left: -10px;
      top: -50px;
      animation: fall 2s infinite;
    }
    
    .loading-text {
      margin-top: 20px;
      color: var(--field-drab);
      font-weight: bold;
    }
    
    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }
      70% {
        top: 20px;
        opacity: 1;
      }
      100% {
        top: 20px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="vegetable"></div>
    <div class="basket"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const vegetable = document.querySelector('.vegetable');
      const colors = [
        'var(--lime-green)',
        'var(--selective-yellow)',
        'var(--field-drab)'
      ];
      let colorIndex = 0;
      
      setInterval(() => {
        colorIndex = (colorIndex + 1) % colors.length;
        vegetable.style.backgroundColor = colors[colorIndex];
      }, 2000);
    });
  </script>
</body>
</html>
